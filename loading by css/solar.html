<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background-color: red;
        }
        .box{
            position:relative;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            border: 2px solid gold;
            background-image: radial-gradient(orange,yellow,red);
        
            top:30%;
            left:40%;
        }
      
    </style>
</head>
<body>
   <div class="box">
    <div class="orbit1">
        <div class="mercury"></div>
    </div>
    <div class="orbit2">
        <div class="venus"></div>
    </div>
    <div class="orbit3">
        <div class="earth"></div>
    </div>
   </div>
</body>
</html>
